<!DOCTYPE html>
<!-- Design by foolishdeveloper.com -->
<html lang="en">
<head>
    <title>javascript simple stopwatch</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="stop.css">
</head>
<body>
	<h1>StopWatch</h1>
    <div class="container">
        <div class="timerDisplay">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            <button id="startTimer">Start</button>
            <button id="stopTimer">Stop</button>
            <button id="resetTimer">Reset</button>
        </div>
    </div>
 
    <script type="text/javascript" src="stop.js"></script>
</body>
</html>
